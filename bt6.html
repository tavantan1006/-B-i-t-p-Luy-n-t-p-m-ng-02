<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
        bởi ký tự ( _ )</title>
</head>
<body>
<label for="chuoi">Nhập chuỗi 1 : </label>
<input type="text" id="chuoi">
<button onclick="check()">Check</button>
<p id="ketqua"></p>
<script>
    function check() {
        let a = document.getElementById("chuoi").value;
        let text = "";
        let arrayA = new Array();
        for (const textElement of a) {
            text = textElement;
            if (text == "-") {
                text = "_";
            }
            arrayA.push(text);
        }
        document.getElementById("ketqua").innerText = arrayA ;

    }
</script>
</body>
</html>
